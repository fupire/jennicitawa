<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi cuento</title>
    <style>
        body {
            background-color: darkgoldenrod;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: peru;
            font-size: 3rem;
        }

        p {
            font-size: 1.2rem;
        }

        hr {
            border: 1px solid yellow;
            width: 50%;
            margin: 2rem auto;
        }

        .heart {
            width: 50px;
            height: 50px;
            background-color: yellow;
            position: relative;
            transform: rotate(45deg);
            transition: transform 0.5s;
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: yellow;
        }

        .heart:before {
            border-radius: 50px 50px 0 0;
            top: -25px;
            left: 0;
        }

        .heart:after {
            border-radius: 50px 50px 0 0;
            top: 0;
            left: 25px;
        }

        .number {
            display: none;
            position: absolute;
            font-size: 2rem;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .heart.active {
            transform: rotate(405deg);
        }

        .heart.active .number {
            display: block;
        }
    </style>
    <script>
        function toggleHeart() {
            var heart = document.getElementById("heart");
            heart.classList.toggle("active");
        }
    </script>
</head>
<body>
    <h1>Título del cuento</h1>
    <p>Aquí va el texto de tu cuento. Puedes reemplazar este texto con el cuento que desees.</p>
    <hr>
    <div id="heart" class="heart" onclick="toggleHeart()">
        <span class="number">11</span>
    </div>
</body>
</html>
